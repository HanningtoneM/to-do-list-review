<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body class="bg-light">
    <main class="box-shadow bg-white col-md-6 col-sm-8 shadow-lg p-3 mb-5 bg-body rounded">
        <div class="border-bottom p-3 d-flex justify-content-between">
            <p class="m-0">Today's To Do</p>
            <i class="fa fa-sync-alt text-muted rotate-90"></i>
        </div>
        <div class="border-bottom p-3 d-flex justify-content-between">
            <input type="text" class="border-0 no-focus placeholder-italic" id="task-description" placeholder="Add to your list....">
            <i class="fa fa-level-down-alt rotate-90 h6 font-sm text-muted" id="add-button"></i>
        </div>
        <div>
            <ul id="task-list" class="no-list-style p-0 m-0">
        
            </ul>
        </div>
        <div class="text-center p-2 bg-light text-muted">
            <a href="#" class="text-muted" id="clear-completed-button">
                Clear all completed
            </a>
        </div>
    </main>
</body>
</html>
